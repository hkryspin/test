  p1: Das Unternehmen für Produktion und Dienstleistung "eSPa" wurde 1994 gegründet. Seit 22 Jahren fertigen und beliefern wir Firmen mit Vorrichtungen, Crimpwerkzeugen und Verschleißteilen für die Kabelkonfektion der Automobil und Elektroindustrie.
  p2: Dank unseres Wissen und langjähriger Erfahrung im Bereich der Kabelkonfektion, erfahren wir großen Zuspruch und Zufriedenheit unseren Kunden. Durch eine stetige Verbesserung unserer technischen Produktionsprozesse ist die Qualität unseres Produktspektrums auf einem sehr hohen Marktniveau angesiedelt.
