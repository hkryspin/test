  h1: Technologia i tradycja
  h2: Precyzja wykonania
  h3: Gwarancja jakości
  p1: Przedsiębiorstwo produkcyjno-usługowe "eSPa" zostało założone w roku 1994. Od 22 lat dostarczamy narzędzia i oprzyrządowanie dla firm zajmujących się obróbką przewodów i produkcją wiązek elektrycznych dla różnorakich branż przemysłu.
  p2: Nasza wiedza i długoletnie doświadczenie przynosi efekt w szerokim zadowoleniu i satysfakcji klientów. Ciągłe udoskonalanie procesów technologicznych powoduje trwałe utrzymanie wysokiej jakości wytwarzanych podzespołów.
  p3: Wprowadzony system zarządzania produkcją pozwala na szybkie i skuteczne eliminowanie ewentualnych błędów. Naszą specjalnością jest wytwarzanie narzędzi i zbrojenie głowic do wykonywania wzorców - niejednokrotnie na podstawie niewielkiej ilości dostarczonych informacji.